<script type="text/javascript">
	function showLevels()
	{
		window.location.href = "http://127.0.0.1:8080/listUsers";
	}
	function httpGetAsync(theUrl, callback)
	{
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.onreadystatechange = function() { 
	        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
	            callback(xmlHttp.responseText);
	    }
	    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
	    xmlHttp.send(null);
	}
</script>
<body>
welcome to my test site<br>
you can insert levels here 
level: <br> 
<input type="text" name="levelName"><input type="button" value="submit">
<hr>
<input type="button" value="show levels" onclick="showLevels()">
</body>
